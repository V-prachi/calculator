<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>claculator</title>
        <link rel="stylesheet" href="cal.css">
</head>
<body>
   
        <div class="calculator">
             <div class="heart"> This is from &#10084 </div>
         <div class="inout">              
                <input id="input" placeholder="0">
        <div class="key">
                 <div>
                    <button class="operator">C</button>    
                    <button class="operator">AC</button>    
                    <button class="operator">%</button>    
                    <button class="operator">/</button>    
                </div>

                <div>
                    <button>7</button>    
                    <button>8</button>    
                    <button>9</button>    
                    <button class="operator" >*</button>    
                </div>                <div>
                    <button>4</button>    
                    <button>5</button>    
                    <button>6</button>    
                    <button class="operator">-</button>    
                </div>      
                 <div>
                    <button>1</button>    
                    <button>2</button>    
                    <button>3</button>    
                    <button class="operator">+</button>    
                </div>        
                <div>
                    <button>0</button>    
                    <button>00</button>    
                    <button class="operator ">.</button>    
                    <button class="equal">=</button>    
                </div>
         </div>
         
        </div>
        <script src="cal.js"></script>
</body>
</html>
